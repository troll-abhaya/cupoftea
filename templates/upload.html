{% extends 'layout.html' %}
{% block title %}Upload Video{% endblock %}
{% block content %}
<div class="max-w-lg mx-auto bg-[#222] p-6 rounded-md">
  <h2 class="text-2xl mb-4">Upload Video</h2>
  <form method="POST" enctype="multipart/form-data" class="flex flex-col space-y-4">
    <input type="text" name="title" placeholder="Video Title" class="p-2 rounded bg-[#333] text-white" required />
    <input type="file" name="video" accept="video/*" class="p-2 rounded bg-[#333] text-white" required />
    <button type="submit" class="bg-blue-600 hover:bg-blue-700 p-2 rounded text-white">Upload</button>
  </form>
</div>
{% endblock %}
