<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>{% block title %}Video Sharing{% endblock %}</title>
  <meta name="description" content="OnlyFans Nepal - Share and discover videos. Watch, upload, and connect with creators. Enjoy trending, music, gaming, movies, and more!" />
  <meta name="keywords" content="video sharing, OnlyFans Nepal, trending videos, music, gaming, movies, upload, watch, social, creators, community" />
  <meta name="author" content="OnlyFans Nepal" />
  <meta property="og:title" content="{% block title %}Video Sharing{% endblock %}" />
  <meta property="og:description" content="OnlyFans Nepal - Share and discover videos. Watch, upload, and connect with creators. Enjoy trending, music, gaming, movies, and more!" />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://onlyfansnepal.com/" />
  <meta property="og:image" content="/static/Nep-Hub.svg" />
  <link rel="canonical" href="https://onlyfansnepal.com/" />
  <link rel="manifest" href="/static/manifest.json">
  <meta name="theme-color" content="#000000" />
  <link rel="icon" href="/static/Nep-Hub.svg" type="image/svg+xml">
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', function() {
        navigator.serviceWorker.register('/static/service-worker.js');
      });
    }
  </script>
  {% block custom_css %}{% endblock %}
</head>
<body class="bg-[#000] text-white">
  <div class="min-h-screen flex flex-col">
    <!-- Main Content (No Sidebar) -->
    <main class="flex-1 p-8 bg-[#000]">
      {% block content %}{% endblock %}
    </main>
  </div>
</body>
</html>
