{% extends "layout.html" %}
{% block title %}Edit Profile{% endblock %}
{% block content %}
<div class="max-w-xl mx-auto mt-10 bg-[#181c24] rounded-2xl shadow-xl p-8">
  <h1 class="text-2xl font-bold text-white mb-6">Edit Profile</h1>
  <form method="post" class="space-y-6">
    <div>
      <label class="block text-gray-300 mb-1" for="username">Username</label>
      <input type="text" id="username" name="username" value="{{ user.username }}" class="w-full px-4 py-2 rounded-lg bg-[#23272f] border border-[#333] text-white focus:outline-none focus:ring-2 focus:ring-blue-500" required>
    </div>
    <div>
      <label class="block text-gray-300 mb-1" for="email">Email</label>
      <input type="email" id="email" name="email" value="{{ user.email }}" class="w-full px-4 py-2 rounded-lg bg-[#23272f] border border-[#333] text-white focus:outline-none focus:ring-2 focus:ring-blue-500">
    </div>
    <div>
      <label class="block text-gray-300 mb-1" for="bio">Bio</label>
      <textarea id="bio" name="bio" rows="3" class="w-full px-4 py-2 rounded-lg bg-[#23272f] border border-[#333] text-white focus:outline-none focus:ring-2 focus:ring-blue-500">{{ user.bio or '' }}</textarea>
    </div>
    <div class="flex justify-end gap-4">
      <a href="/profile" class="px-5 py-2 rounded-md bg-gray-700 text-white hover:bg-gray-600 transition">Cancel</a>
      <button type="submit" class="px-6 py-2 rounded-md bg-blue-600 text-white font-semibold hover:bg-blue-700 transition">Save Changes</button>
    </div>
  </form>
</div>
{% endblock %}
